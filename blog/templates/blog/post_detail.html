{% extends 'blog/base.html' %} 
{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <hr>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
        {% if user.is_authenticated %}
        <a class="btn btn-default btn-yellow" href="{% url 'post_edit' pk=post.pk %}">
            Edit this post
        </a>
        {% endif %}
        
    </div>
{% endblock %}
